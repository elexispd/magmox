<!DOCTYPE html>
<html>
<head>
	<title> Sign Up </title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="magmox is a leading cryptocurrency">
	<meta name="keywords" content="magmox, cryptocurrency, cryto, coins, digitalcoin, digital, signup">
	<meta name="author" content="magmox">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" > -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> -->

</head>
<body>
	<div class="body-wrapper">
		

		<div class="wave">
			<img src="img/w.png">
		</div>

		

		<div class="container" id="container-group">
				<div class="intro">
					<h3>Sign Up</h3>
				</div>

			<form action="" method="" class="row row-cols-lg-auto g-3 align-items-center">
				<div class="col-md-12">
					<label class="token" for="username">Username</label> 
					 <div class="input-group">
					     <input type="text" class="form-control input" id="username">
					 </div>
				</div>				

				<div class="col-md-12">
					<label class="token" for="email">Email</label> 
					 <div class="input-group">
					     <input type="email" class="form-control input" id="email">
					 </div>
				</div>
				<div class="col-md-12">
					<label class="token" for="password">Password</label> 
					 <div class="input-group">
					     <input type="password" class="form-control input" id="password">
					     <span class="input-group-text" id="passVisibility"><i class="fa fa-eye-slash"></i></span>
					 </div>
				</div>
				<div class="col-md-12">
					<label class="token" for="confirmPassword">Confirm Password</label> 
					 <div class="input-group">
					     <input type="password" class="form-control input" id="confirmPassword">
					     <span class="input-group-text" id="cPassVisibility"><i class="fa fa-eye-slash"></i></span>
					 </div>
				</div>
				<div class="col-md-12 extra d-flex">
					 <input class="form-check input mt-1" type="checkbox" name="updated">
   						<span class="pl-1">Stay updated to our latest innovations <br> Sign up for new Letter</span>
				</div>

				<div class="col-md-12 extra">
					 <input class="form-check input" type="checkbox" name="terms" required>
   						I Agree To the  <span class="color">Terms &amp Conditions</span>
				</div>

				<button type="submit" class="btn addCoin text-center mx-auto  mt-4">Submit</button>

			</form>

			<div class="col-md-12 text-center">
				<span class="">Already Have An Account? <a href="login.html" class="color">Login</a></span>
			</div>
			
		</div>


	</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="js/navbar.js"></script>
<script src="js/signup.js"></script>
<script src="js/visibilty.js"></script>
</body>
</html>
