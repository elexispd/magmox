<html>
<head>
	<title>Log in </title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="magmox is a leading cryptocurrency">
	<meta name="keywords" content="magmox, cryptocurrency, cryto, coins, digitalcoin, digital, Log in">
	<meta name="author" content="magmox">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"> -->
	<!-- <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine"> -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script> -->

</head>
<body>
	<div class="body-wrapper">
		




		<div class="wave">
			<img src="img/w.png">
		</div>

		

		<div class="container" id="container-group">
			<div class="intro">
				<h3>Welcome Back</h3>
				<h3>Please Login</h3>
			</div>

			<form action="" method="" class="row row-cols-lg-auto g-3 align-items-center">
				<span class="error col-md-12 text-center text-danger"></span>
				<div class="col-md-12">
					<label class="token" for="username">Username</label> 
					 <div class="input-group">
					     <input type="text" class="form-control input" id="username">
					 </div>
				</div>				

				
				<div class="col-md-12">
					<label class="token" for="password">Password</label>
					 <div class="input-group">
					     <input type="password" class="form-control input" id="password" data-toggle="password">
					     <span class="input-group-text" id="passVisibility"><i class="fa fa-eye-slash"></i></span>
					 </div>
				</div>
				

				<button type="button" class="btn addCoin text-center mx-auto mt-4" name="submit">Submit</button> 

			</form>
			<div id="forgot" class="text-center mt-2">
				<a href="forgotpassword.html" class="text-center color">Forgot Password?</a>
			</div>

		</div>


	</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script> 
<script src="js/navbar.js"></script>
<script src="js/login.js"></script>
<script src="js/visibilty.js"></script>
</body>
</html>
