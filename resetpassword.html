	<div class="body-wrapper">
		
		<div class="wave">
			<img src="img/w.png">

			<div class="intro text-center">
				<h3>Reset Password</h3>
			</div>

			<form action="" method="" class="row row-cols-lg-auto g-3 align-items-center">
				<div class="col-md-12">
					<label class="token" for="password">New Password</label> 
					 <div class="input-group">
					     <input type="password" class="form-control input" id="password">
					     <span class="input-group-text" id="passVisibility"><i class="fa fa-eye-slash"></i></span>
					 </div>
				</div>
				<div class="col-md-12">
					<label class="token" for="username">Confirm Password</label> 
					 <div class="input-group">
					     <input type="password" class="form-control  input" id="cPassword">
					     <span class="input-group-text" id="cPassVisibility"><i class="fa fa-eye-slash"></i></span>
					 </div>
				</div>				

				
				

				<button type="submit" class="btn addCoin text-center mx-auto  mt-4" name="changePassword" id="changePassword">Reset Password</button> 

			</form>

		</div>
